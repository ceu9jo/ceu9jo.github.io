{{ $url := os.Getenv "API_URL"}}
{{ $dataJ := getJSON $url }}
  <canvas id="dietmemChart" style="position: relative; height: 140vh; max-width:800px; margin:auto; margin-top:40px;"></canvas>
  <script>
  var dtx = document.getElementById("dietmemChart").getContext("2d");

    var dataj = {{ $dataJ }};
    var params = dataj.map((obj) => [obj.衆議院ー政党, obj.衆議院ー女性, obj.衆議院ー男性]).filter(word => word[0]!= null);
    params.sort(function(a,b){return(b[1] - a[1]);});
    var parties = params.map((obj) => obj[0]);
    var women_num = params.map((obj) => obj[1]);
    var men_num = params.map((obj) => obj[2]);

  var data = {
      labels: parties,
      datasets: [
          {
            label: "女性",
            backgroundColor: 'rgba(255, 99, 132, 1.0)',
            data: women_num
          },
          {
              label: "男性",
              backgroundColor: 'rgba(132, 99, 255, 1.0)',
              data: men_num
          },
      ]
  };

  var myBarChart = new Chart(dtx, {
      type: 'horizontalBar',
      data: data,
      options: {
          legend: {
              labels: {fontSize: 15}
          },
          barValueSpacing: 50,
          scales: {
              yAxes: [{
                  ticks: {
                      min: 0,
                  }
              }]
          },
          title: {
              display: true,
              text: '現在(*1)の衆議院,男女議席数は？',
              fontSize: 15
          },
          plugins: {
              datalabels: {
                  backgroundColor:'rgba(120,99,132,0.5)',
                  borderRadius: 4,
                  color: 'white',
                  font: {
                      weight: 'bold',
                      size:10
                  },
                  padding:1,
                  anchor: 'end',
                  clamp: true,
                  align: 'top'
              }
          }


      }
  });
  </script>
<font size="2">(*1)いずれも2021/12/06時点の文言になります.</font>
