{{ $url := os.Getenv "API_URL"}}
{{ $dataJ := getJSON $url }}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@0.7.0"></script>    

<canvas id="myChart" style="position: relative; height: 500px; max-width:500px; margin:auto; margin-top:100px;"></canvas>
    <script>
    var url = {{ $url }};
    var dataj = {{ $dataJ }};
    var years = dataj.map((obj) => obj.西暦).filter(word => word != null);
    var rank = dataj.map((obj) => obj.順位).filter(word => word != null);
    rank = rank.map((obj) => obj * -1);

    var ctx = document.getElementById("myChart").getContext('2d');
    var element = document.getElementById("myChart")
    var myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: years,
            datasets: [{
                type: 'line',
                label: '政治, 世界156ヵ国中',
                data: rank,
                backgroundColor: 'rgba(255, 99, 132, 0.0)',
                borderColor: 'rgba(255,99,132,1)',
                borderWidth: 1,
                lineTension: 0
            }]
        },
        options: {
            legend: {
                labels: {fontSize: 15}
            },
            scales: {
                yAxes: [{
                    ticks: {
                        beginAtZero:true,
                        callback: function(value, index, values) {
                            return -1 * value;
                        }
                    }
                }]
            },
            title: {
                display: true,
                text: '日本のジェンダー順位は世界でどのあたり？',
                fontSize: 15
            },
            plugins: {
                datalabels: {
                    backgroundColor:'rgba(255,99,132,1.0)',
                    borderRadius: 4,
                    color: 'white',
                    font: {
                        weight: 'bold'
                    },
                    formatter: function(value){
                        return value * -1;
                    },
                    padding: 6
                }
            }
        }
    });
    </script>
